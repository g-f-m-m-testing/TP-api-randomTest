apiVersion: v1
kind: ReplicationController
metadata:
    name: node
    namespace: testing
spec:
    replicas: 1
    template:
        metadata:
            labels:
                role: api-randomtest
        spec:
            containers:
            containers:
            - name: api-randomtest
              image: gfmmtesting.azurecr.io/g-f-m-m-testing/tp-api-randomtest:#{Build.BuildId}#
              imagePullPolicy: IfNotPresent
              ports:
              - containerPort: 3000
            imagePullSecrets:
              - name: azure